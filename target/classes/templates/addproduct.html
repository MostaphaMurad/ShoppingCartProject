<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1 class="h2">Add Product</h1>
    <a class="h4" th:href="@{/}">Home</a>
    <div class="row">
        <div class="col-12">
            <!--/*@thymesVar id="product" type="aj"*/-->
            <form class="form-group" th:action="@{/prod/saveprod}" method="post" th:object="${product}" enctype="multipart/form-data">
                <input hidden type="text" name="id" th:field="*{id}" >
                <input class="form-control" type="text" name="name" th:field="*{name}" placeholder="Product Name">
                <input class="form-control" type="text" name="name" th:field="*{desc}" placeholder="Product Description">
                <input class="form-control" type="text" name="in_stock" th:field="*{in_stock}" placeholder="Number of item">
                <input class="form-control" type="text" name="brand_id" th:field="*{brand_id}" placeholder="brand id" >

                <p>
                    <input required type="file" name="fileImage" id="fileImage"  accept="image/*">
                </p>
               <!-- <p>
                    <img src="thumbnail" alt="image preview">
                </p>-->
                <input class="btn btn-success" type="submit" value="Add Product">
            </form>
        </div>
    </div>
</div>
</body>
</html>
